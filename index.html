<DOCTYPE html>
    <html lang="en">
    <head><title> Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale =1, user-scalable=yes">
        
        </head>
        <link rel="stylesheet" href="style.css">
        
    <body>
        <div id="container">
            <div id="score">
                Score : <span id="scorevalue">0</span></div>
            <div id="correct"> Correct</div>
                <div id="wrong">
                Try again</div>
            <div id="quiz">
            </div>
            <div id="msg">
            Choose correct option below </div>
            <div id="choice">
            <div id="b1" class="box"></div>
            <div id="b2" class="box"></div>
            <div id="b3" class="box"></div>
            <div id="b4" class="box"></div>
                 </div>
            <div id ="reset"> Start game</div>
             <div id="time"> Time Remaining  :<span id="timevalue">60s</span></div>
            <div id="gameover">
            </div>
            </div>
        <script src="java.js"></script>
        
        </body></html>
